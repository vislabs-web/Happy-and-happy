<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>CSS Red Typewriter</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

<div id="typewriter">
  <div id="platen">
    <div id="carriage-lever">
    </div>
    <div id="platen-knob-right"></div>

  </div>
  <div id="paper">

    <div id="internal-board2-crop">

  </div>
</div>
<div id="credit">Inspired by <a href="https://dribbble.com/shots/1473232-Red-Typewriter">vir studios</a>.</div>
